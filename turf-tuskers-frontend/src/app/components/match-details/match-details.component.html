<div *ngIf="match; else loading">
    <h2 class="text-2xl font-bold">{{ match.teamA }} vs {{ match.teamB }}</h2>
    <p class="text-sm text-gray-600">📅 {{ match.date }} | 📍 {{ match.venue }}</p>
    <p class="text-xs text-blue-600 italic">Status: {{ match.status }}</p>
  </div>
  <ng-template #loading>
    <p>Loading match details...</p>
  </ng-template>
