<a [routerLink]="['/match', match.id]">
<div class="p-4 border rounded shadow hover:shadow-md transition">
  <h3 class="text-lg font-semibold">{{ match.teamA }} vs {{ match.teamB }}</h3>
  <p class="text-sm text-gray-600">
    📅 {{ match.matchDate }} | 📍 {{ match.venue }}
  </p>
  <p class="text-xs text-blue-600 italic">Status: {{ match.status }}</p>
</div>
</a>
