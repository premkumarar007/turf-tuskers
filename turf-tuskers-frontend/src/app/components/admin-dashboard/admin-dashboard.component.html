<h2 class="text-xl font-bold mb-4">Match Management</h2>
<div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
  <input type="text" placeholder="Team A" [(ngModel)]="newMatch.teamA" class="border p-2 rounded">
  <input type="text" placeholder="Team B" [(ngModel)]="newMatch.teamB" class="border p-2 rounded">
  <input type="date" [(ngModel)]="newMatch.matchDate" class="border p-2 rounded">
  <input type="text" placeholder="Venue" [(ngModel)]="newMatch.venue" class="border p-2 rounded">
  <select [(ngModel)]="newMatch.status" class="border p-2 rounded">
    <option>Upcoming</option>
    <option>Ongoing</option>
    <option>Completed</option>
  </select>
  <button (click)="addMatch()" class="bg-green-600 text-white px-4 py-2 rounded">Add Match</button>
</div>

<h2 class="text-xl font-bold mb-4">Player Management</h2>
<div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
  <input type="text" placeholder="Name" [(ngModel)]="newPlayer.name" class="border p-2 rounded">
  <input type="text" placeholder="Team" [(ngModel)]="newPlayer.team" class="border p-2 rounded">
  <input type="text" placeholder="Role" [(ngModel)]="newPlayer.role" class="border p-2 rounded">
  <select [(ngModel)]="newPlayer.matchId" class="border p-2 rounded">
    <option *ngFor="let match of matches" [value]="match.id">{{ match.teamA }} vs {{ match.teamB }}</option>
  </select>
  <button (click)="addPlayer()" class="bg-blue-600 text-white px-4 py-2 rounded">Add Player</button>
</div>

<table class="w-full table-auto border">
  <thead class="bg-gray-200">
    <tr>
      <th class="p-2">ID</th>
      <th class="p-2">Name</th>
      <th class="p-2">Team</th>
      <th class="p-2">Role</th>
      <th class="p-2">Match</th>
      <th class="p-2">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let player of players" class="border-t">
      <td class="p-2">{{ player.id }}</td>
      <td class="p-2">{{ player.name }}</td>
      <td class="p-2">{{ player.team }}</td>
      <td class="p-2">{{ player.role }}</td>
      <td class="p-2">{{ player.matchId }}</td>
      <td class="p-2">
        <button (click)="deletePlayer(player.id)" class="text-red-600">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
